# Тестовая БД в памяти
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Configuration для тестов
jwt.secret=testSecretKeyForTestingPurposesOnlyDoNotUseInProduction
jwt.expiration=3600

# Отключаем отправку реальных писем в тестах
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test
spring.mail.password=test

# Тестовая директория для файлов
file.upload.directory=${java.io.tmpdir}/bookclub-test
